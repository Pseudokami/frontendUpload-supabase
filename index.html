<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
  <title>KM&DW Data Upload</title>
</head>

<body>
  <div class="scanlines"></div>

  <div class="min-h-screen">
    <div class="ui-container">
      
      <div class="header-box">
        <h2 class="glitch-text">SYSTEM // DATA_UPLOAD</h2>
        <div class="deco-line"></div>
      </div>

      <div class="display-row">
        <label id="file-display" class="nier-box flex-center">
          <i data-lucide="file-text" class="w-5 h-5"></i>
          <span id="file-name-text">NO DATA DETECTED</span>
        </label>
        
        <button id="remove-btn" class="nier-btn-small" style="display: none;">
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </div>

      <input id="file-upload" type="file" style="display: none" accept=".csv,.sql,.docx">

      <div class="button-group">
        <button id="upload-btn" class="nier-btn">
          <i data-lucide="upload" class="w-4 h-4"></i>
          SELECT_FILE []
        </button>

        <button id="process-btn" class="nier-btn" disabled>
          <i data-lucide="cpu" class="w-4 h-4"></i>
          INITIATE_TRANSFER
        </button>
      </div>

      <div id="error-msg" class="system-log" style="display: none;">
        [ALERT]: INVALID_FILE_FORMAT
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
